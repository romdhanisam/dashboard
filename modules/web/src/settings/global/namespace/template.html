<form [formGroup]="form">
  <kd-settings-entry key="Default namespace"
                     i18n-key
                     desc="Namespace that should be selected by default after logging in."
                     i18n-desc>
    <mat-form-field fxFlex>
      <input #namespaceInput
             formControlName="defaultNamespace"
             name="defaultNamespace"
             i18n-placeholder
             placeholder="Namespace"
             type="text"
             [matAutocomplete]="auto"
             matInput />
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let namespace of namespaces | kdFilterBy: namespaceInput.value"
                    [value]="namespace">
          {{ namespace }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </kd-settings-entry>

  <kd-settings-entry key="Namespace fallback list"
                     i18n-key
                     desc="List of namespaces that should be presented to user without namespace list privileges."
                     i18n-desc>
    <mat-form-field fxFlex>
        <mat-chip-grid #nsListGrid [formArrayName]="Controls.FallbackList">
          <mat-chip-row *ngFor="let namespace of form.get(Controls.FallbackList).value | slice: 0:visibleNamespaces"
                           disableRipple [matTooltip]="namespace">
            {{ namespace }}
          </mat-chip-row>
          <mat-chip *ngIf="form.get(Controls.FallbackList).value.length === 0"
                    [disabled]="true"
                    i18n>Add namespaces...</mat-chip>
          <mat-chip *ngIf="invisibleCount > 0"
                    [disabled]="true"
          >+ {{ invisibleCount }}</mat-chip>
          <input hidden readonly [matChipInputFor]="nsListGrid"/>
        </mat-chip-grid>
        <button mat-icon-button matSuffix
                style="margin-right: 0"
                (click)="edit()">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button matSuffix
                (click)="add()">
          <mat-icon>add</mat-icon>
        </button>
    </mat-form-field>
  </kd-settings-entry>
</form>
