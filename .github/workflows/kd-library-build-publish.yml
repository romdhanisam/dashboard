name: Build and publish kd-library package - Experimental Test
on:
  push:
    branches: [feat/pre-upgrade-angular-material]
permissions:
  contents: read
  packages: write
env:
  NG_CLI_ANALYTICS: ci
  NODE_OPTIONS: "--max-old-space-size=8192"
  TERM: xterm
jobs:
  build_publish:
    name: Build and publish experimental lib
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: modules/web
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.14.0
          registry-url: 'https://npm.pkg.github.com' #'https://registry.npmjs.org'
          # scope defaults to the user or organization that owns the workflow file
          # https://github.com/actions/setup-node/blob/main/README.md?plain=1#L72
          scope: ''
          #scope: '@kubernetes/kd-library'

      - name: Install web dependencies
        working-directory: modules/web
        run: YARN_ENABLE_IMMUTABLE_INSTALLS=false yarn install

      - name: Build kd-library
        working-directory: modules/web
        run: |
          npm run build:kd-library

      - name: Build kd-library Result
        working-directory: modules/web
        run: |
          ls dist/kd-library

      - name: Pre - Publish ...
        working-directory: modules/web/dist/kd-library
        run: |
          npm config get registry
          npm pack --dry-run

      - name: Publish ðŸ“¦ ...
        working-directory: modules/web/dist/kd-library
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN_CI }}
